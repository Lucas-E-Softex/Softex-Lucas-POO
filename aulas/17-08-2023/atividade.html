<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha p√°gina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid vh-100 text-white p-5" style="background-color: red">
    <h1>Lista de alunos:</h1>
    <input type="text" class="input-group p-2" placeholder="cadastre um aluno" id="aluno" />
    <button class="btn btn-large btn-primary mt-2" onclick="adicionaAluno()">Cadastrar</button>
    <ul id="lista">

    </ul>

  </div>

  <script>
    class Aluno {
      constructor(nome) {
        this.nome = nome
      }
    }
    class Classe {
      constructor() {
        this.alunos = []
      }
      removeAluno(id) {
        this.alunos.splice(id, 1)
      }
    }

    var classe = new Classe();

    function adicionaAluno() {
      var nomeAluno = document.getElementById("aluno").value;
      var aluno = new Aluno(nomeAluno)
      classe.alunos.push(aluno);
      insereAlunos(classe.alunos)
    }

    function insereAlunos(alunos) {
      var lista = document.getElementById("lista");
      lista.innerHTML = '';
      classe.alunos.map((element, index) => {
        var li = document.createElement('li')
        li.id = index;
        li.onclick = () => {
          classe.removeAluno(li.id);
          insereAlunos(classe.alunos)
        }
        li.appendChild(document.createTextNode(element.nome))
        lista.appendChild(li)
      })
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
